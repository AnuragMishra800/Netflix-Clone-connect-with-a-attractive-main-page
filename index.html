<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anurag's Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100; 200; 300; 400;500; 600; 700; 800; 900&display=swap">
</head>

<body>
    <div class="container">
        <div class="navigation flex">
            <div class="logo">
                <img src="https://i.postimg.cc/sDgDBW9L/Logonetflix.png" alt="">
            </div>

            <div class="navbar flex" id="navbar">
                <div class="left-nav flex">
                    <ul class="flex menu">
                        <li>Home</li>
                        <li>Movies</li>
                        <li>TV Shows</li>
                        <li>Web Series</li>
                        <li>My List</li>
                    </ul>
                </div>
                <div class="right-nav flex">
                    <span class="fa fa-search fa" aria-hidden="true">
                        <p>Children</p>
                    </span>
                    <span class="fa fa-bell-o fa" aria-hidden="true"></span>
                    <img src="https://i.postimg.cc/WbvYSmf9/a-4k-ultra-hd-wallpaper-of-a-monkey-dressed-in-a-doctors-coat-wearing-a-stetho-ehhaurj6.jpg"
                        alt="">
                    <span class="fa fa-caret-down fa" aria-hidden="true"></span>
                </div>
            </div>
            <span class="togglebtn" onclick="toggle()">&#9776; </span>
        </div>

        <div class="inner">
            <div class="banner flex">
                <h3>Marvel's Studio's</h3>
                <h1>Avengers : End Game</h1>
                <div class="banner-button flex">
                    <button class="btn2"><span class="fa fa-play play" aria-hidden="true"></span>Play</button>
                    <button class="btn btn1"><span class="fa fa-info-circle play info" aria-hidden="true"></span>More
                        Info</button>
                </div>
            </div>

            <div class="carousel">
                <!-- <h3>New Release</h3> -->
                <div class="carousel-slider">
                    <div class="carousel-list">
                        <div class="carousel-item">
                            <img src="https://cdn.wallpapersafari.com/36/94/SK2sZv.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="https://i.postimg.cc/Y2DqW32W/love-deadpool-3840x2160.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="https://i.postimg.cc/2y1YwsjB/doctor-strange-6es4yutxrbl0nas9.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="https://i.postimg.cc/PxRsPSbf/wp383267.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="https://i.postimg.cc/j2fxKVVY/222132.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="https://i.postimg.cc/zfP8gD81/iron-man-4k-high-definition-wallpaper-83209.jpg"
                                alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="https://i.postimg.cc/pTwvs0mG/image-asset.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="https://i.postimg.cc/vTwRrcKC/wolverine-86hpwt4nl2tbm4oj.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="https://i.postimg.cc/YqtZtKBN/4k-ultra-hd-venom-with-maskless-spider-man-dv99zxwdua5egas2.jpg"
                                alt="">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="video-container">
        <div class="color-overlay"></div>
        <video autoplay loop muted>
            <source src="avengers end game 4k">
        </video>
    </div>

    <script src="script.js"></script>

</body>

</html>
